<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/basicTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="title">ECPaquita74</ui:define>
	<ui:define name="content">
		<h:body>
			<div class="container">
				<h1>Actividades en la aplicación</h1>
				<h:messages id="errors" infoStyle="color:white"
					warnStyle="color:grey" errorStyle="color:black" showDetail="true" />
				<div class="container2">
					<h:dataTable id="actividadeslist"
						value="#{actividadRespaldo.actividades}" var="acti" border="1">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Identificador" />
							</f:facet>
							<h:outputText value="#{acti.idActividad}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nombre" />
							</f:facet>
							<h:outputText value="#{acti.nombre}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Descripción" />
							</f:facet>
							<h:outputText value="#{acti.descripcion}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Fecha" />
							</f:facet>
							<h:outputText value="#{acti.fecha}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Hora" />
							</f:facet>
							<h:outputText value="#{acti.hora}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Plazas disponibles" />
							</f:facet>
							<h:outputText value="#{acti.plazas}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Tipo" />
							</f:facet>
							<h:outputText value="#{acti.tipoActividad}" />
						</h:column>
					</h:dataTable>
				</div>
			</div>
			<br />
		</h:body>
	</ui:define>
</ui:composition>
