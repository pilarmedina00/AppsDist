<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/basicTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="title">Buscar por tipo</ui:define>
	<ui:define name="content">
		<h:body>
			<h1>Buscar por tipo</h1>
			<h:form>
				<h:panelGrid columns="2">
					<h:selectOneMenu value="#{actividadRespaldo.tipo}">
						<f:selectItem itemValue="CINE" itemLabel="CINE" />
						<f:selectItem itemValue="FOTOGRAFIA" itemLabel="FOTOGRAFIA" />
						<f:selectItem itemValue="MINDANDBODY" itemLabel="MINDANDBODY" />
						<f:selectItem itemValue="ARTESANIA" itemLabel="ARTESANIA" />
					</h:selectOneMenu>
				</h:panelGrid>
				<h:messages id="errors" infoStyle="color:white"
					warnStyle="color:grey" errorStyle="color:black" showDetail="true" />
				<p:commandButton value="Buscar"
					actionListener="#{actividadRespaldo.buscar()}" update="tiposlist">
				</p:commandButton>
			</h:form>
			<hr />
			<h2>Actividades encontradas</h2>
			<h:dataTable id="tiposlist" value="#{actividadRespaldo.tipos}"
				var="act" border="1">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Identificador" />
					</f:facet>
					<h:outputText value="#{act.idActividad}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre" />
					</f:facet>
					<h:outputText value="#{act.nombre}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="DescripciÃ³n" />
					</f:facet>
					<h:outputText value="#{act.descripcion}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha" />
					</f:facet>
					<h:outputText value="#{act.fecha}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Hora" />
					</f:facet>
					<h:outputText value="#{act.hora}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Plazas disponibles" />
					</f:facet>
					<h:outputText value="#{act.plazas}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo" />
					</f:facet>
					<h:outputText value="#{act.tipoActividad}" />
				</h:column>
			</h:dataTable>
		</h:body>
	</ui:define>
</ui:composition>
