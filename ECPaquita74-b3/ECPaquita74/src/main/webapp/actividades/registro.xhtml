<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/basicTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="title">Registrar actividad</ui:define>
	<ui:define name="content">
		<h:body>
			<h1>Registrar actividad</h1>
			<h:form>
				<h:panelGrid columns="2">
					<h:outputText value="Id de la actividad: " />
					<h:inputText value="#{actividadRespaldo.idActividad}"
						required="true" />
					<h:outputText value="Nombre:" />
					<h:inputText value="#{actividadRespaldo.nombre}" required="true" />
					<h:outputText value="Descripción:" />
					<h:inputText value="#{actividadRespaldo.descripcion}" />
					<h:outputText value="Fecha: " />
					<h:inputText value="#{actividadRespaldo.fecha}" required="true" />
					<h:outputText value="Número de plazas: " />
					<h:inputText value="#{actividadRespaldo.plazas}" required="true" />
					<h:outputText value="Tipo de actividad: " />
					<h:selectOneMenu value="#{actividadRespaldo.tipoActividad}">
						<f:selectItem itemValue="CINE" itemLabel="CINE" />
						<f:selectItem itemValue="FOTOGRAFIA" itemLabel="FOTOGRAFIA" />
						<f:selectItem itemValue="MINDANDBODY" itemLabel="MINDANDBODY" />
						<f:selectItem itemValue="ARTESANIA" itemLabel="ARTESANIA" />
					</h:selectOneMenu>

				</h:panelGrid>
				<h:messages id="errors" infoStyle="color:white"
					warnStyle="color:grey" errorStyle="color:black" showDetail="true" />
				<h:commandButton value="Registrar"
					action="#{actividadRespaldo.registrar()}">
				</h:commandButton>
			</h:form>
			<br />
		</h:body>
	</ui:define>
</ui:composition>
