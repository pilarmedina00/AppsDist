<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/basicTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="title">Reservar actividad</ui:define>
	<ui:define name="content">
		<h:body>
			<div class="container">
				<h1>Reservar actividad</h1>
				<div class="container2">
					<h:form>
						<h:panelGrid columns="2">
							<h:outputText value="Identificador: " />
							<h:inputText value="#{actividadRespaldo.idReserva}"
								required="true" />
						</h:panelGrid>
						<h:messages id="errors" infoStyle="color:white"
							warnStyle="color:grey" errorStyle="color:black" showDetail="true" />
						<h:commandButton value="Reservar"
							action="#{actividadRespaldo.reservar()}">
						</h:commandButton>
					</h:form>
				</div>
			</div>
			<br />
		</h:body>
	</ui:define>
</ui:composition>
