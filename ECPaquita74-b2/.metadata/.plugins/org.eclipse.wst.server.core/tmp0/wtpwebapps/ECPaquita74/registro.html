<!DOCTYPE html>
<html>
    <head>
        <h1>Registro de una actividad</h1>
    </head>
    <body>
        <form method="POST" name="formulario" action="ServletGestionarCalendario"></formmethod>
            <fieldset>
              <legend><h2><b><i>Datos actividad</b></i></h2></legend>
                <div>
                    <label>Identificador: </label> 
                    <input type="text" name="idActividad" placeholder="A2022" required>
                </div>
                <br>
                <div>
                    <label>Fecha: </label> 
                    <input type="text" name="fecha" placeholder="dd/mm/aaaa" required>
                </div>
                <br>
                <div>
                    <label>Hora: </label> 
                    <input type="text" name="hora" placeholder="hh:mm">
                </div>
                <br>
                <div>
                    <label>Numero de plazas disponibles: </label> 
                    <input type="number" placeholder="1" min="1" max="80" name="plazas" required>
                </div>
                <br>
                <div>
                    <label>Nombre: </label> 
                    <input type="text" name="nombre" placeholder="Yoga time" required>
                </div>
                <br>
                <div>
                    <label>Descripcion: </label>
                    <textarea name="descripcion" placeholder="Clase de yoga. Estira tus musculos." rows="2" cols="40"></textarea>
                </div>
                <br>
                <div>
                    <label>Tipo de actividad: </label>
                    <select name="tipoActividad" id="tipoActividad" required>
                        <option value="">-Selecciona una opcion-</option>
                        <option value="artesania">Artesania</option>
                        <option value="cine">Cine</option>
                        <option value="fotografia">Fotografia</option>
                        <option value="mindandbody">Mind&Body</option>
                    </select>
                </div>
                <br><br>
                <input type="submit" value="Registrar actividad">
            </fieldset>
        </form>
    </body>
</html>
